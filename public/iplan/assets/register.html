<html>
   <head>
      <title>Admin Dashboard HTML Template</title>
      <meta charset="utf-8">

      <meta content="Admin" name="author">
      <meta content="Admin dashboard html template" name="description">
      <meta content="width=device-width, initial-scale=1" name="viewport">
      <link href="favicon.png" rel="shortcut icon">
      <link href="apple-touch-icon.png" rel="apple-touch-icon">
      <link href="bower_components/select2/dist/css/select2.min.css" rel="stylesheet">
      <link href="css/select2.min.css" rel="stylesheet">
      <link href="css/daterangepicker.css" rel="stylesheet">
      <link href="css/dropzone.css" rel="stylesheet">
      <link href="css/jquery.dataTables.min.css" rel="stylesheet">

   <body>
      <div class="all-wrapper with-pattern">
         <div class="auth-box-w wider">
            <div class="logo-w"><a href="index.html"><img alt="" src="img/logo-big.png"></a></div>
            <h4 class="auth-header">Create new account</h4>
            <form action="#">
               <div class="form-group">
                  <label for=""> Email address</label><input class="form-control" placeholder="Enter email" type="email">
                  <i class="pre-icon icon fa fa-paper-plane-o" aria-hidden="true"></i>   
               </div>
               <div class="row">
                  <div class="col-sm-6">
                     <div class="form-group">
                        <label for=""> Password</label><input class="form-control" placeholder="Password" type="password">
                        <i class="pre-icon icon fa fa-key" aria-hidden="true"></i>   
                     </div>
                  </div>
                  <div class="col-sm-6">
                     <div class="form-group"><label for="">Confirm Password</label><input class="form-control" placeholder="Password" type="password"></div>
                  </div>
               </div>
               <div class="buttons-w"><button class="btn btn-primary">Register Now</button></div>
            </form>
         </div>
      </div>
   </body>
